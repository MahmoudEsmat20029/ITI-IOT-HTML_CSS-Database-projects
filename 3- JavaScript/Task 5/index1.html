<!DOCTYPE html>
<html>
<head>
    <title>3smat table</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form id="myForm">
      <!-- Department -->
      <div style="display: flex; align-items: center;">
        <label>Department:</label>
        <div class="radio-group">
          <input type="radio" id="SD" name="department" value="SD">
          <label for="SD">SD</label>

          <input type="radio" id="OS" name="department" value="OS">
          <label for="OS">OS</label>

          <input type="radio" id="EL" name="department" value="EL">
          <label for="EL">EL</label>
        </div>
      </div>
    
      <!-- Student name -->
      <div style="display: flex; align-items: center;">
        <label>StudentName</label>
        <input type="text" id="name" name="name" required>
      </div>
      <!-- Name Error -->
      <span id="nameError" class="error"></span>
      
      <!-- Student grade -->
      <div style="display: flex; align-items: center;">
        <label>StudentGrade</label>
        <input type="text" id="grade" name="grade" required>
      </div>
      <!-- Grade Error -->
      <span id="gradeError" class="error"></span><br><br>

      <!-- Button -->
      <input type="button" value="ADD" onclick="validateForm()"><br><br>

      <!-- Sort -->
      <div style="display: flex; align-items: center;">
        <label>Sort</label>
        <select id="sort">
          <option value="name">Sort by Name</option>
          <option value="grade">Sort by Grade</option>
        </select>  
      </div>

      <!-- Filter -->
      <div style="display: flex; align-items: center;">
        <label>Filter</label>
        <select id="filter">
          <option value="all">All Students</option>
          <option value="failed">Failed Students (Grade < 60)</option>
          <option value="success">Success Students (Grade â‰¥ 60)</option>
        </select>  
      </div>
    </form>

    <!-- Table -->
    <div id="result"></div>
    <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Actions</th> 
          </tr>
        </thead>
    </table>
    <script src="js1.js"></script>
</body>
</html>
